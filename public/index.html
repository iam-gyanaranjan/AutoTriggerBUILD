<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PrimeBasket</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>PrimeBasket</h1>
            <p>Manage your items with this simple interface</p>
        </header>

        <div class="health-check">
            <button id="healthCheck">Check Server Status</button>
            <div id="healthStatus"></div>
        </div>

        <div class="item-form">
            <h2>Add New Item</h2>
            <form id="itemForm">
                <input type="text" id="itemName" placeholder="Item Name" required>
                <input type="text" id="itemDescription" placeholder="Description">
                <input type="number" id="itemPrice" placeholder="Price" step="0.01" required>
                <button type="submit">Add Item</button>
            </form>
        </div>

        <div class="items-list">
            <h2>Items</h2>
            <button id="refreshItems">Refresh Items</button>
            <div id="itemsContainer"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
